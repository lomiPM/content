    <script>
        $(function() {
            $(".stFromDate , .stToDate").datepicker({
                yearRange: "1990:2040",
                changeMonth: true,
                changeYear: true,
                duration: 300,
                dateFormat: "yy年mm月dd日",
                monthNames: [
                    "1月",
                    "2月",
                    "3月",
                    "4月",
                    "5月",
                    "6月",
                    "7月",
                    "8月",
                    "9月",
                    "10月",
                    "11月",
                    "12月",
                ],
                showButtonPanel: true
            });
            $.datepicker._gotoToday = function(id) {
                var target = $(id);
                var inst = this._getInst(target[0]);
                var date = new Date();
                this._setDate(inst, date);
                this._hideDatepicker();
            };
        });
    </script>
</head>

<script>
    $('.item-menu-left .item-menu').on('click', function() {
        $('.item-menu-left .item-menu .line').removeClass("active");
        $('.item-menu-left .item-menu .item').removeClass("checkfield-selected");
        $(this).find('.line').addClass("active");
        $(this).find('.item').addClass("checkfield-selected");
        let idTab = $(this).attr('id');
        $('.box-search').removeClass("active");
        $('.box-search#' + idTab).addClass("active");
    });
    $('.menu-search-title .item').on('click', function() {
        let idTab = $(this).closest('.box-search').attr('id');
        $("#" + idTab + " .menu-search-title .item").removeClass("active");
        $("#" + idTab + " .menu-search-title .triangle").removeClass("active");
        $("#" + idTab + " .menu-search-condition .item").removeClass("active");
        $("#" + idTab + " .menu-search-selected .value").removeClass("active");

        $(this).addClass("active");
        $(this).find('.triangle').addClass("active");
        let n = $(".menu-search-title .item").index(this);
        $(".menu-search-condition .item:eq(" + n + ")").addClass("active");
        $(".menu-search-selected .value:eq(" + n + ")").addClass("active");
    });
    $('#history1 .btn-submit').on('click', function() {
        $('#history1 .box-search-form').css({
            "display": "none"
        });
        $('#history1 .main-wapper').css({

            "flex-direction": "row",
            "margin": "0px 0px 5px 5px",
            "width": "99.5%"
        });
        $('.main .control-form-search').css({

        });
        // $('.main .main-wapper .main-wapper-form-search').css({
        //   "display":"none"

        });

        $('.box-patient-no').css("display", "none");
        var patient_value = document.getElementById('patient-no-input-history').value;
        $("#patient-no").val(patient_value);
        $(".patient-name").text("患者 " + patient_value);
        $('.patient-no-number-change').text("ｶﾝｼﾞｬ: " + patient_value);


    });

        // $('.main').css("padding-top","8%");
        // $('.content-profile-info').css("display","none");
        // $('.box-patient-no').css("display","flex");

    });

        $('.main .main-wapper .main-wapper-list-result ').css({

    $('.profile-info-patient-zoom-icon').on('click', function() {
        $('#profile-info').css({
            "display": "none"
        });
        $('.profile-info-patient-zoom-out').css({
            "display": "flex"
        });
        $(' header + .main').css({
            "padding-top": "10.3%"
        });
    });
    $('.enlarge-zoom').on('click', function() {
        $('#profile-info').css({
            "display": "flex"
        });
        $('.profile-info-patient-zoom-out').css({
            "display": "none"
        });
        $(' header + .main').css({

    });
    $('.input-bar').on('click', function() {
        $('.search .input-bar button').css({
            "display": "none"
        });
    });


    $('.btn-fromDate, .btn-toDate').on('click', function() {
        $(this).siblings("input").datepicker('show');
    });
    $('.btn-close-form').on('click', function() {
        $('.main .main-wapper .main-wapper-form-search ').hide();

        });
        $('.main .main-wapper .main-wapper-list-date').css({

    });
</script>
